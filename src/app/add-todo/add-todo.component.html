<div class="my-3">
  <h4>Add a Task</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title">Task Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
        placeholder="Title"
        [(ngModel)]="title"
        name="title"
      />
    </div>
    <div class="mb-3">
      <label for="desc">Task Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        placeholder="Description"
        [(ngModel)]="desc"
        name="desc"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Task</button>
  </form>
</div>
